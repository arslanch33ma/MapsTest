<!DOCTYPE html>
<html>
<head>
  <style>
  html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

  </style>
</head>
<body>

<div class="container">
  <div class="options-box">
    <div>
      <input id="show-listings" type="button" value="Show Listings" />
      <input id="hide-listings" type="button" value="Hide Listings" />
    </div>

  </div>
</div>

  <div id="map"></div>
   <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: -34.397, lng: 150.644},
         zoom: 8
       });
       var tribeca = {lat: -34.396, lng: 150.645};
       var marker = new google.maps.Marker({
         position: tribeca,
         map: map,
         title: 'First marker'
       }
       );
     }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjPvKIvg6wyjrVjnJZom5L1Qh9WZJp7wU&callback=initMap"
   async defer></script>
</body>
</html>
